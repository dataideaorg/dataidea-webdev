site_name: DATAIDEA
site_url: https://web.dataidea.org/
site_author: Juma Shafara
site_description: DATAIDEA SCIENCE - Learn Programming for Data Science 

theme:
  name: material
  palette:
    # Dark grayscale theme only
    - scheme: slate
      primary: grey
      accent: grey
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  custom_dir: docs/overrides

extra_css:
  - stylesheets/grayscale.css

